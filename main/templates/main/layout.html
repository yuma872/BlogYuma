{% load static %}
<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{% static 'main/img/favicon.png' %}" type="x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" integrity="sha384-ejwKkLla8gPP8t2u0eQyL0Q/4ItcnyveF505U0NIobD/SMsNyXrLti6CWaD0L52l" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-dark logoyuma">Блог Юмы</h2>

                    <div class="navbar">
                        <ul>
                            <a href="{% url 'home' %}">
                                <li><i class="bi bi-house-fill"></i>Главная</li>
                            </a>
                            <a href="{% url 'news_home' %}">
                                <li><i class="bi bi-newspaper"></i>Новости</li>
                            </a>
                            <a href="{% url 'contacts' %}">
                                <li><i class="bi bi-share-fill"></i>Контакты</li>
                            </a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    {% block content %} {% endblock %}
    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p>Copyright © 2022 @yuma_tg. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="{% static 'main/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
