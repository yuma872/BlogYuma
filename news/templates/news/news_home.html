{% extends 'main/layout.html' %} {% block title %} Новости {% endblock %} {% block content %}
<section class="bodynews">
    <div class="newspage">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Новости</h1>
                </div>
                <div class="col-12">
                    {% if news %} {% for el in news %}
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-dark">{{ el.title }}</h5>
                            <p class="card-text text-dark">{{ el.anons }}</p>
                            <a href="{% url 'news-detail' el.id %}" class="btn btn-primary">Перейти</a>
                        </div>
                    </div>
                    {% endfor %} {% else %}
                    <p>У вас не записей</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
