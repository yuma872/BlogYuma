{% extends 'main/layout.html' %} {% block title %} {{ article.title }} {% endblock %} {% block content %}
<section class="bodynews">
    <div class="newspage">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>{{ article.title }}</h1>
                </div>
                <div class="col-12">
                    <p>
                        {{ article.full_text }}
                    </p>
                </div>
            </div>
            <div class="col-2">{{ article.date }}</div>
        </div>
    </div>
</section>
{% endblock %}
